<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <title>字典类型管理</title>
    <link href="${request.contextPath}/resources/plugins/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${request.contextPath}/resources/plugins/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${request.contextPath}/resources/plugins/hplus/css/animate.css" rel="stylesheet">
    <link href="${request.contextPath}/resources/plugins/hplus/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="${request.contextPath}/resources/css/jmcms.css?v=4.1.0" rel="stylesheet">
    <link href="${request.contextPath}/resources/plugins/iCheck/skins/square/blue.css" rel="stylesheet">
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal" id="inputForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label">类型名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="typeName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">类型代码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="typeCode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">排序</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="sort" value="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-6">
                        <label class="checkbox-inline">
                            <input type="radio" name="status" checked value="1"/>&nbsp;启用
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="status" value="0"/>&nbsp;禁用
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" name="remarks"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="${request.contextPath}/resources/plugins/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="${request.contextPath}/resources/plugins/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="${request.contextPath}/resources/plugins/layer/layer.js?v=3.3.6"></script>
<script src="${request.contextPath}/resources/js/jmcms.js?v=1.0"></script>
<script src="${request.contextPath}/resources/plugins/iCheck/icheck.min.js"></script>
<script src="${request.contextPath}/resources/js/admin/dict/type/form.js?v=1.0"></script>
</body>
</html>
